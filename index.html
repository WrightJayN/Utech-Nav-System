<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTech Nav Sys</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- Keyframes for Slower Pan and Fade --- */
        /* Total cycle: 40 seconds (two 20-second sequences) */
        @keyframes pan-and-fade {
            
            /* === Sequence 1: Pan Top-Left to Bottom-Right === */
            0% {
                background-position: 0% 0%; /* Start top-left */
                opacity: 0;
            }
            /* 2s / 40s = 5% */
            5% {
                opacity: 0.3; /* Fade in complete (2s) */
            }
            /* (2s + 16s) / 40s = 18s / 40s = 45% */
            45% {
                background-position: 100% 100%; /* Pan complete (16s) */
                opacity: 0.3; /* Stay visible */
            }
            /* (18s + 2s) / 40s = 20s / 40s = 50% */
            50% {
                opacity: 0; /* Fade out complete (2s) */
            }

            /* === Sequence 2: Pan Bottom-Left to Top-Right === */
            /* Right after 50%, switch position while invisible */
            50.1% {
                background-position: 0% 100%; /* Start bottom-left */
                opacity: 0;
            }
            /* (20s + 2s) / 40s = 22s / 40s = 55% */
            55% {
                opacity: 0.3; /* Fade in complete (2s) */
            }
            /* (22s + 16s) / 40s = 38s / 40s = 95% */
            95% {
                background-position: 100% 0%; /* Pan complete (16s) */
                opacity: 0.3; /* Stay visible */
            }
            /* (38s + 2s) / 40s = 40s / 40s = 100% */
            100% {
                opacity: 0; /* Fade out complete (2s) */
            }
        }

        /* --- Animated Background Style --- */
        #animated-bg {
            background-image: url('utech-map.png');
            background-size: 250%; /* Zoom in */
            opacity: 0; /* Start invisible, animation will fade it in */
            /* 40s total duration, linear for a steady pan */
            animation: pan-and-fade 40s linear infinite; 
        }
    </style>
</head>
<body class="bg-black text-white antialiased overflow-hidden">

    <!-- Single Animated Background -->
    <div id="animated-bg" class="fixed inset-0 -z-10"></div>

    <!-- Homepage Content -->
    <div id="homepage" class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 md:p-8">
        <!-- Dark overlay for text readability (stronger) -->
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm -z-10"></div>
        
        <!-- Center Content -->
        <main class="text-center">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-black tracking-tight text-white drop-shadow-lg">
                University of Technology<br>Navigation System
            </h1>
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-semibold text-blue-300 drop-shadow-md mt-2">
                UTech Nav Sys
            </h2>
            
            <!-- Launch Button -->
            <button id="start-nav-btn" class="mt-12 px-8 py-4 bg-blue-600 text-white text-lg md:text-xl font-bold rounded-lg shadow-xl transform transition-all duration-300 hover:bg-blue-700 hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-75">
                Launch Navigation System
            </button>
        </main>
        
        <!-- Bottom Left Buttons -->
        <footer class="absolute bottom-6 left-6 md:bottom-8 md:left-8 flex flex-col sm:flex-row gap-4">
            <!-- UPDATED: Changed from <a> to <button> -->
            <button id="feedback-btn"
                    class="px-5 py-2 bg-gray-800/70 text-gray-200 text-sm font-semibold rounded-lg shadow-md backdrop-blur-md transition-all duration-300 hover:bg-gray-700/90 hover:text-white">
                Feedback
            </button>
            <button id="credits-btn" 
                    class="px-5 py-2 bg-gray-800/70 text-gray-200 text-sm font-semibold rounded-lg shadow-md backdrop-blur-md transition-all duration-300 hover:bg-gray-700/90 hover:text-white">
                Credits
            </button>
        </footer>
    </div>

    <!-- App Container (Hidden by default) -->
    <div id="app-container" class="hidden">
        <!-- The iframe will be created and injected here by JavaScript -->
    </div>

    <!-- Credits Modal (Hidden by default) -->
    <div id="credits-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div id="credits-modal-overlay" class="absolute inset-0 bg-black/70 backdrop-blur-md"></div>
        <div class="relative z-10 bg-gray-800 text-white rounded-xl shadow-2xl w-full max-w-md p-6 border border-gray-700">
            <h3 class="text-2xl font-bold text-blue-300 mb-4">Credits</h3>
            <div class="space-y-3 text-gray-200">
                <p>
                    <strong class="text-white block">Creator & Visionary:</strong>
                    <span>Jay Wright</span>
                </p>
                <p>
                    <strong class="text-white block">AI Development Assistant:</strong>
                    <span>Google Gemini Pro</span>
                </p>
            </div>
            <button id="close-credits-modal-btn" 
                    class="mt-6 w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-75">
                Close
            </button>
        </div>
    </div>

    <!-- NEW: Feedback Modal (Hidden by default) -->
    <div id="feedback-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <!-- Modal Overlay -->
        <div id="feedback-modal-overlay" class="absolute inset-0 bg-black/70 backdrop-blur-md"></div>
        
        <!-- Modal Content -->
        <div class="relative z-10 bg-gray-800 text-white rounded-xl shadow-2xl w-full max-w-md p-6 border border-gray-700">
            
            <!-- Form Content -->
            <div id="feedback-form-content">
                <h3 class="text-2xl font-bold text-blue-300 mb-4">Send Feedback</h3>
                <p class="text-gray-300 mb-4">Have a suggestion or found a bug? Let us know!</p>
                <textarea id="feedback-textarea" rows="5" 
                          class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                          placeholder="Type your feedback here..."></textarea>
                <button id="submit-feedback-btn" 
                        class="mt-4 w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-400 focus:ring-opacity-75">
                    Submit via Email
                </button>
            </div>

            <!-- Success Message -->
            <div id="feedback-success-message" class="hidden text-center py-4">
                <h4 class="text-xl font-semibold text-green-400 mb-3">Thank You!</h4>
                <p class="text-gray-300">Your email client is opening to send your feedback.</p>
            </div>

            <!-- Close button (shared for both states) -->
            <button id="close-feedback-modal-btn" 
                    class="mt-2 w-full px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-75">
                Close
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Get all the necessary elements from the DOM
        const homepage = document.getElementById('homepage');
        const appContainer = document.getElementById('app-container');
        const startBtn = document.getElementById('start-nav-btn');
        
        // Credits Modal Elements
        const creditsModal = document.getElementById('credits-modal');
        const creditsBtn = document.getElementById('credits-btn');
        const closeCreditsModalBtn = document.getElementById('close-credits-modal-btn');
        const creditsModalOverlay = document.getElementById('credits-modal-overlay');
        
        // --- NEW: Feedback Modal Elements ---
        const feedbackModal = document.getElementById('feedback-modal');
        const feedbackBtn = document.getElementById('feedback-btn');
        const closeFeedbackModalBtn = document.getElementById('close-feedback-modal-btn');
        const feedbackModalOverlay = document.getElementById('feedback-modal-overlay');
        const submitFeedbackBtn = document.getElementById('submit-feedback-btn');
        const feedbackTextarea = document.getElementById('feedback-textarea');
        const feedbackFormContent = document.getElementById('feedback-form-content');
        const feedbackSuccessMessage = document.getElementById('feedback-success-message');

        // --- Start Navigation ---
        startBtn.addEventListener('click', () => {
            homepage.style.display = 'none';
            appContainer.style.display = 'block';
            
            const iframe = document.createElement('iframe');
            iframe.src = 'navigator.html';
            iframe.className = 'w-full h-screen border-0';
            
            appContainer.innerHTML = ''; 
            appContainer.appendChild(iframe);
        });

        // --- Credits Modal Logic ---
        const showCreditsModal = () => {
            creditsModal.style.display = 'flex';
        };
        const hideCreditsModal = () => {
            creditsModal.style.display = 'none';
        };
        creditsBtn.addEventListener('click', showCreditsModal);
        closeCreditsModalBtn.addEventListener('click', hideCreditsModal);
        creditsModalOverlay.addEventListener('click', hideCreditsModal);

        
        // --- NEW: Feedback Modal Logic ---
        const showFeedbackModal = () => {
            // Reset modal state to show form
            feedbackFormContent.style.display = 'block';
            feedbackSuccessMessage.style.display = 'none';
            feedbackTextarea.value = '';
            feedbackModal.style.display = 'flex';
        };
        
        const hideFeedbackModal = () => {
            feedbackModal.style.display = 'none';
        };

        // --- NEW: Submit Feedback Logic ---
        submitFeedbackBtn.addEventListener('click', () => {
            const feedbackBody = feedbackTextarea.value;
            
            // Simple validation
            if (!feedbackBody.trim()) {
                // We use a simple alert here because it's inside a modal
                alert('Please enter your feedback before submitting.');
                return;
            }

            // Get current date and time
            const now = new Date();
            // Format for locale (e.g., "10/22/2025, 4:20 PM")
            const dateTimeString = now.toLocaleString([], { 
                dateStyle: 'short', 
                timeStyle: 'short'
            });

            // Format subject
            const subject = `Utech Nav System Feedback {${dateTimeString}}`;
            
            // Create mailto link
            const mailtoLink = `mailto:jay.n.wright06@gmail.com` +
                             `?subject=${encodeURIComponent(subject)}` +
                             `&body=${encodeURIComponent(feedbackBody)}`;

            // Show success message and hide form
            feedbackFormContent.style.display = 'none';
            feedbackSuccessMessage.style.display = 'block';

            // Attempt to open mail client
            window.location.href = mailtoLink;

            // Automatically close the modal after a short delay
            setTimeout(hideFeedbackModal, 2500);
        });

        // Add event listeners to show and hide the feedback modal
        feedbackBtn.addEventListener('click', showFeedbackModal);
        closeFeedbackModalBtn.addEventListener('click', hideFeedbackModal);
        feedbackModalOverlay.addEventListener('click', hideFeedbackModal);

    </script>
</body>
</html>

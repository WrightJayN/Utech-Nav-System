            --surface-color: #ffffff;

            --border-color: #444444;
            --text-color: #e0e0e0;

            --icon-color: #ccc;

            --node-darkred: darkred;
            --user-marker-color: #007aff; 
            --primary-color: #007bff; 
            --primary-hover-color: #0056b3;
            --danger-color: #dc3545;
            --danger-hover-color: #c82333;

            margin: 0;
            padding: 0;

            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--text-color); 
            transition: background-color 0.3s ease, color 0.3s ease; 
        }
        #map-container {
            position: relative;
            border: none;
            overflow: hidden; 
            background-color: var(--surface-color); 
            width: 100%;
            height: 100%; 
            cursor: grab; 
            touch-action: none;
        }
        #map-container:active {
            cursor: grabbing;
        }
        #transform-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            transform-origin: 0 0; 
            will-change: transform;
        }
        /* NEW: SVG layer for drawing paths */
        #path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5; /* Below nodes but above map image */
        }
        .path-line {
            stroke: var(--path-line-color);
            stroke-width: 5;
            stroke-linecap: round;
            opacity: 0.7;
            transition: stroke 0.3s ease, opacity 0.3s ease;
        }
        #map-image {
            display: block;
            width: 100%; 
            height: auto;
            pointer-events: none; 
            transition: filter 0.3s ease; 
        }
        body[data-theme="dark"] #map-image {
            filter: invert(1) hue-rotate(180deg); 
        }
        .node {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--node-red); 
            border-radius: 50%;
            transform: translate(-50%, -50%); 
            cursor: pointer;
            z-index: 10;
            border: 1px solid var(--node-darkred); 
            box-shadow: 0 0 5px rgba(255,0,0,0.5);
            display: none; /* Base state is hidden */
            transition: filter 0.3s ease;

        /* New global visibility class, controlled by toggle button */
        .node.global-visible {
            display: block;
        }
        .node-label.global-visible {
            display: block;
        }
        /* Override global-visible if a route is active (route-node-visible takes priority) */
        body[data-route-active] .node.global-visible, 
        body[data-route-active] .node-label.global-visible {
             display: none;
        }

        body[data-theme="dark"] .node {
            filter: invert(1) hue-rotate(180deg); 
        }
        .node-label {
            position: absolute;
            white-space: nowrap;
            font-size: 12px;

            z-index: 11;

            transition: color 0.3s ease, background-color 0.3s ease, filter 0.3s ease;
        }
        body[data-theme="dark"] .node-label {
            background-color: rgba(43, 43, 43, 0.8);
            filter: invert(1) hue-rotate(180deg);

        // --- EXISTING VARIABLES ---

        // --- DIJKSTRA'S ALGORITHM IMPLEMENTATION ---

        function calculateDistance(nodeA, nodeB) {
            // Weights are based on pixel distance (Euclidean distance)
            const dx = (nodeA.x * NODE_SCALE_FACTOR) - (nodeB.x * NODE_SCALE_FACTOR);
            const dy = (nodeA.y * NODE_SCALE_FACTOR) - (nodeB.y * NODE_SCALE_FACTOR);
            return Math.sqrt(dx * dx + dy * dy);
        }

        function preprocessGraph(data) {
            nodeMap = {};
            adjList = {};

            // 1. Create Node Map (ID to Node Object)
            data.nodes.forEach(node => {
                nodeMap[node.id] = node;
                adjList[node.id] = [];
            });

            // 2. Build Undirected Adjacency List with Weights (Pixel Distance)
            data.edges.forEach(edge => {
                const nodeA = nodeMap[edge.source];
                const nodeB = nodeMap[edge.target];

                if (!nodeA || !nodeB) {
                    console.error(`Edge references non-existent node: ${edge.source} or ${edge.target}`);
                    return;
                }

                const distance = calculateDistance(nodeA, nodeB);

                // Undirected: A -> B
                adjList[edge.source].push({ node: edge.target, weight: distance });
                // Undirected: B -> A
                adjList[edge.target].push({ node: edge.source, weight: distance });
            });

            console.log("Graph preprocessed successfully.");
        }

        function dijkstra(startNodeId, endNodeId) {
            const distances = {};
            const predecessors = {};
            const priorityQueue = []; 

            // Initialization
            for (let nodeId in adjList) {
                distances[nodeId] = Infinity;
                predecessors[nodeId] = null;
            }
            distances[startNodeId] = 0;
            priorityQueue.push({ id: startNodeId, distance: 0 });

            while (priorityQueue.length > 0) {
                // Simulate Min-Heap by sorting
                priorityQueue.sort((a, b) => a.distance - b.distance);
                const { id: currentId, distance: currentDistance } = priorityQueue.shift();

                if (currentDistance > distances[currentId]) continue;

                if (currentId === endNodeId) break;

                // Explore neighbors
                for (const edge of adjList[currentId]) {
                    const neighborId = edge.node;
                    const weight = edge.weight;
                    const newDistance = currentDistance + weight;

                    if (newDistance < distances[neighborId]) {
                        distances[neighborId] = newDistance;
                        predecessors[neighborId] = currentId;
                        priorityQueue.push({ id: neighborId, distance: newDistance });
                    }
                }
            }

            // Reconstruct path
            const path = [];
            let current = endNodeId;
            while (current) {
                path.unshift(current);
                current = predecessors[current];
                if (path.length > Object.keys(adjList).length) {
                    console.error("Path reconstruction loop detected.");
                    return null;
                }
            }

            return path.length > 1 && path[0] === startNodeId ? path : null;
        }

        // --- NEW: Function to draw the shortest path using SVG ---
        function drawPath(path) {
            pathSVG.innerHTML = ''; // Clear old paths
            
            if (!path || path.length < 2) return;

            const currentImageWidth = mapImage.offsetWidth;
            const originalImageWidth = mapImage.naturalWidth;
            const currentImageHeight = mapImage.offsetHeight;
            const originalImageHeight = mapImage.naturalHeight;
            
            const widthRatio = currentImageWidth / originalImageWidth;
            const heightRatio = currentImageHeight / originalImageHeight;
            
            // Set SVG size to match image size (for 1:1 coordinate mapping)
            pathSVG.setAttribute('width', `${currentImageWidth}px`);
            pathSVG.setAttribute('height', `${currentImageHeight}px`);

            let previousNode = null;

            for (const nodeId of path) {
                const node = nodeMap[nodeId];
                if (!node) continue;
                
                // Calculate position scaled to current image size
                const nodeRenderX = (node.x * NODE_SCALE_FACTOR) * widthRatio;
                const nodeRenderY = (node.y * NODE_SCALE_FACTOR) * heightRatio;
                
                if (previousNode) {
                    // Create line segment from previous node to current node
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.classList.add('path-line');

        function lerp(start, end, amt) {
            return (1 - amt) * start + amt * end;
        }

        // --- MODIFIED: animationLoop to use 0.03 for slower interpolation ---
        function animationLoop() {
            if (!isAnimatingPan) return; 
            
            // DECREASED INTERPOLATION RATE TO 0.03 for a slower animation
            const INTERPOLATION_RATE = 0.03; 
            
            const newX = lerp(view.x, targetView.x, INTERPOLATION_RATE);
            const newY = lerp(view.y, targetView.y, INTERPOLATION_RATE);
            
            // Smoothly interpolate scale
            const newScale = lerp(scale, targetScale, INTERPOLATION_RATE);

            setTransform(newX, newY, newScale);

            const dx = Math.abs(view.x - targetView.x);
            const dy = Math.abs(view.y - targetView.y);
            const ds = Math.abs(scale - targetScale); // Check scale difference

            // Stop if both panning and scaling are near the target
            if (dx < 0.5 && dy < 0.5 && ds < 0.005) {
                setTransform(targetView.x, targetView.y, targetScale); 
                isAnimatingPan = false;
            } else {
                requestAnimationFrame(animationLoop); 
            }
        }

        function animatePanToTarget(newViewX, newViewY, newScale) {
            isAnimatingPan = false; 
            targetView.x = newViewX;
            targetView.y = newViewY;
            
            if (newScale !== undefined) {
                 targetScale = newScale; 
            }
            isAnimatingPan = true;
            requestAnimationFrame(animationLoop);
        }

        function setTransform(newX, newY, newScale) {
            const s = newScale !== undefined ? newScale : scale;
            let nX = newX !== undefined ? newX : view.x;
            let nY = newY !== undefined ? newY : view.y;
            const scaledWidth = mapImage.offsetWidth * s;
            const scaledHeight = mapImage.offsetHeight * s;
            const viewportWidth = mapContainer.clientWidth;
            const viewportHeight = mapContainer.clientHeight;
            let minX, maxX, minY, maxY;
            if (scaledWidth > viewportWidth) {
                minX = viewportWidth - scaledWidth;
                maxX = 0;
            } else {
                minX = 0;
                maxX = viewportWidth - scaledWidth;
            }
            if (scaledHeight > viewportHeight) {
                minY = viewportHeight - scaledHeight;
                maxY = 0;
            } else {
                minY = 0;
                maxY = viewportHeight - scaledHeight;
            }
            view.x = Math.max(minX, Math.min(nX, maxX));
            view.y = Math.max(minY, Math.min(nY, maxY));
            if (newScale !== undefined) {
                scale = s;
            }
            applyTransform();
        }
        function applyTransform() {
            transformWrapper.style.transform = `translate(${view.x}px, ${view.y}px) scale(${scale})`;
        }
        function resetTransform() {
            scale = 1;
            view.x = 0;
            view.y = 0;
            setTransform(0, 0, 1);
        }
        function getPinchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        function convertPixelToGeo(pixelX, pixelY) {
            const deltaLon = (pixelX - P1_PIXEL.x) / lonScale;
            const deltaLat = (pixelY - P1_PIXEL.y) / latScale;
            const geoLon = P1_GEO.lon + deltaLon;
            const geoLat = P1_GEO.lat + deltaLat;
            return { lat: geoLat, lon: geoLon };
        }

        function convertGeoToPixel(userLat, userLon) {
            const deltaLon = userLon - P1_GEO.lon;
            const deltaLat = userLat - P1_GEO.lat;
            const pixelX = P1_PIXEL.x + (deltaLon * lonScale);
            const pixelY = P1_PIXEL.y + (deltaLat * latScale);
            return { x: pixelX, y: pixelY };
        }

            const finalX = (basePixelCoords.x * NODE_SCALE_FACTOR) * widthRatio;
            const finalY = (basePixelCoords.y * NODE_SCALE_FACTOR) * heightRatio;
            console.log(`User location updated to (${lat}, ${lon}) -> (pixel: ${finalX.toFixed(2)}, ${finalY.toFixed(2)})`);
            const mapMinX = 0;
            const mapMaxX = currentImageWidth;
            const mapMinY = 0;
            const mapMaxY = currentImageHeight;
            const padding = 8; 
            const isOnMap = (finalX > mapMinX && finalX < mapMaxX && finalY > mapMinY && finalY < mapMaxY);
            let markerX, markerY, rotationDeg;
            if (isOnMap) {
                markerX = finalX;
                markerY = finalY;
                rotationDeg = 0; 
            } else {
                markerX = Math.max(mapMinX + padding, Math.min(finalX, mapMaxX - padding));
                markerY = Math.max(mapMinY + padding, Math.min(finalY, mapMaxY - padding));
                const mapCenterX = mapMaxX / 2;
                const mapCenterY = mapMaxY / 2;
                const dx = finalX - mapCenterX;
                const dy = finalY - mapCenterY;
                const angleRad = Math.atan2(dy, dx);
                rotationDeg = angleRad * (180 / Math.PI) + 90; 
            }
            userLocationMarker.style.left = `${markerX}px`;
            userLocationMarker.style.top = `${markerY}px`;
            userLocationMarker.style.transform = `translate(-50%, -50%) rotate(${rotationDeg}deg)`;

        function distanceSq(p1, p2) {
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            return dx * dx + dy * dy;
        }

        function getClosestNodeInList(location, nodesList) {
            let minDistanceSq = Infinity;
            let closestNode = null;

            if (!nodesList || nodesList.length === 0) return null;

            const userPixel = convertGeoToPixel(location.lat, location.lon);
            
            const scaledUserPixel = { 
                x: userPixel.x * NODE_SCALE_FACTOR, 
                y: userPixel.y * NODE_SCALE_FACTOR 
            };
            
            nodesList.forEach(node => {
                const nodePixel = { 
                    x: node.x * NODE_SCALE_FACTOR, 
                    y: node.y * NODE_SCALE_FACTOR 
                };
                const distSq = distanceSq(scaledUserPixel, nodePixel);

                if (distSq < minDistanceSq) {
                    minDistanceSq = distSq;
                    closestNode = node;
                }
            });

            return closestNode;
        }

        function findClosestNodeToUser() {
            if (!currentUserLocation || !nodesData.nodes.length) {

            const ON_CAMPUS_DISTANCE_THRESHOLD_SQ = 30000; 
            let userPixel = convertGeoToPixel(currentUserLocation.lat, currentUserLocation.lon);
            let closestNodeBasePixel = closestNodeOnCampus ? { x: closestNodeOnCampus.x * NODE_SCALE_FACTOR, y: closestNodeOnCampus.y * NODE_SCALE_FACTOR } : null;
            let actualDistanceSq = closestNodeBasePixel ? distanceSq({ x: userPixel.x * NODE_SCALE_FACTOR, y: userPixel.y * NODE_SCALE_FACTOR }, closestNodeBasePixel) : Infinity;

            if (actualDistanceSq < ON_CAMPUS_DISTANCE_THRESHOLD_SQ) {
                return closestNodeOnCampus;
            } else {
                const specialNodes = nodesData.nodes.filter(n => 
                    n.name && (n.name.includes("Main Entrance") || n.name.includes("Back Gate"))
                );
                
                if (specialNodes.length > 0) {
                    return getClosestNodeInList(currentUserLocation, specialNodes);
                }
            }

            return closestNodeOnCampus; 
        }

        // --- MODIFIED: handleRouteSearch to apply Dijkstra's and display path/nodes ---
        function handleRouteSearch() {
            let isValid = true;
            fromError.style.display = 'none';
            toError.style.display = 'none';
            
            const normalizedFromInput = normalizeInput(fromInput.value);
            const normalizedToInput = normalizeInput(toInput.value);

            if (!selectedFromNode || normalizedFromInput !== selectedFromName) {
                fromError.innerText = 'Please select a valid starting location from the list.';
                fromError.style.display = 'block';
                isValid = false;
            }

            if (!selectedToNode || normalizedToInput !== selectedToName) {
                toError.innerText = 'Please select a valid destination from the list.';
                toError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid && selectedFromNode.id === selectedToNode.id) {
                fromError.innerText = 'Start and destination locations cannot be the same.';
                fromError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                console.log(`Starting route search from ${selectedFromNode.name} (ID: ${selectedFromNode.id}) to ${selectedToNode.name} (ID: ${selectedToNode.id}).`);
                
                // --- 1. RUN DIJKSTRA'S ---
                const shortestPath = dijkstra(selectedFromNode.id, selectedToNode.id);
                
                if (!shortestPath) {
                    alert("Route not found. The selected locations may not be connected.");
                    console.warn("No path found between the selected nodes.");
                    
                    // Show points but don't draw path or proceed to map view change
                    if(document.body.hasAttribute('data-route-active')) {
                        clearNodeSelection();
                    }
                    
                    document.body.setAttribute('data-route-active', 'true');
                    closeModal();
                    return;
                }
                
                // Ensure temporary node selections are cleared before path drawing
                document.querySelectorAll('.node.selected, .node.from-highlight, .node.path-intermediate, .node.path-start, .node.path-end').forEach(el => el.classList.remove('selected', 'from-highlight', 'path-intermediate', 'path-start', 'path-end'));

                // --- 2. DRAW PATH AND HIGHLIGHT NODES ---
                
                drawPath(shortestPath);
                
                const pathStartId = shortestPath[0];
                const pathEndId = shortestPath[shortestPath.length - 1];

                for(let i = 0; i < shortestPath.length; i++) {
                    const nodeId = shortestPath[i];
                    const nodeElement = document.querySelector(`.node[data-id="${nodeId}"]`);
                    const labelElement = document.querySelector(`.node-label[data-id="${nodeId}"]`);
                    
                    if (nodeElement) {
                        nodeElement.classList.add('route-node-visible');
                        
                        // Set colors based on position in path
                        if (nodeId === pathStartId) {
                            nodeElement.classList.add('path-start');
                        } else if (nodeId === pathEndId) {
                            nodeElement.classList.add('path-end');
                            // Only show label for the destination node
                            if (labelElement) labelElement.classList.add('selected');
                        } else {
                            nodeElement.classList.add('path-intermediate');
                        }
                    }
                }
                
                // --- 3. ZOOM OUT AND CENTER ---
                
                const currentImageWidth = mapImage.offsetWidth;
                const currentImageHeight = mapImage.offsetHeight;
                const widthRatio = currentImageWidth / originalImageWidth;
                const heightRatio = currentImageHeight / originalImageHeight;
                
                const nodeX1 = (selectedFromNode.x * NODE_SCALE_FACTOR) * widthRatio;
                const nodeY1 = (selectedFromNode.y * NODE_SCALE_FACTOR) * heightRatio;
                const nodeX2 = (selectedToNode.x * NODE_SCALE_FACTOR) * widthRatio;
                const nodeY2 = (selectedToNode.y * NODE_SCALE_FACTOR) * heightRatio;
                
                // Calculate midpoint in current pixel space (scale = 1)
                const midX = (nodeX1 + nodeX2) / 2;
                const midY = (nodeY1 + nodeY2) / 2;

                // Reset zoom fully to 1.0
                const zoomScale = 1.0; 

                // Calculate view center based on midpoint and zoom level
                const newViewX = (mapContainer.clientWidth / 2) - (midX * zoomScale);
                const newViewY = (mapContainer.clientHeight / 2) - (midY * zoomScale);
                
                currentlySelectedNode = selectedToNode; 
                
                animatePanToTarget(newViewX, newViewY, zoomScale); 
                
                document.body.setAttribute('data-route-active', 'true');
                
                closeModal();
            }
        }
        
        routeSearchBtn.addEventListener('click', handleRouteSearch);

        function handleAutocomplete(inputElement, resultsElement, isFromInput) {
            const rawQuery = inputElement.value;
            const query = normalizeInput(rawQuery); 
            resultsElement.innerHTML = ''; 
            resultsElement.style.display = 'none';
            
            const selectedNode = isFromInput ? selectedFromNode : selectedToNode;
            const selectedError = isFromInput ? fromError : toError;
            
            if (selectedNode && query !== selectedNode.name.toLowerCase().trim()) {
                if (isFromInput && rawQuery.toLowerCase().trim() === (selectedNode.name + USER_LOCATION_SUFFIX).toLowerCase().trim()) {
                    // If it's the 'from' input and the user hasn't modified the full default text, keep it selected
                } else {
                    if (isFromInput) {
                        selectedFromNode = null;
                    } else {
                        selectedToNode = null;
                    }
                    selectedError.style.display = 'none'; 
                }
            }


            if (query.length < 1) { 
                return;
            }

            const matchingNodes = nodesData.nodes.filter(node => 
                node.name && node.name.toLowerCase().includes(query)
            );

            if (matchingNodes.length === 0) {
                return;
            }

            matchingNodes.forEach(node => {
                const item = document.createElement('div');
                item.className = 'search-result-item';
                item.innerText = node.name;
                item.addEventListener('click', () => {
                    inputElement.value = node.name;
                    resultsElement.style.display = 'none';
                    if (isFromInput) {
                        selectedFromNode = node;
                        fromError.style.display = 'none';
                    } else {
                        selectedToNode = node;
                        toError.style.display = 'none';
                    }
                });
                resultsElement.appendChild(item);
            });
            
            if (resultsElement.children.length > 0) {
                resultsElement.style.display = 'block'; 
            }
        }
        
        fromInput.addEventListener('input', () => handleAutocomplete(fromInput, resultsFrom, true));
        toInput.addEventListener('input', () => handleAutocomplete(toInput, resultsTo, false));
        
        // --- FIX: Prevent accidental modal close on autocomplete item click ---
        fromInput.addEventListener('blur', () => {
            // Check if the related target (where focus is moving) is within the results container
            if (!resultsFrom.contains(document.activeElement)) {
                setTimeout(() => {
                    resultsFrom.style.display = 'none';
                }, 100);
            }
        });
        
        toInput.addEventListener('blur', () => {
             // Check if the related target (where focus is moving) is within the results container
             if (!resultsTo.contains(document.activeElement)) {
                setTimeout(() => {
                    resultsTo.style.display = 'none';
                }, 100);
            }
        });

        fromInput.addEventListener('focus', () => {
            if (fromInput.value.trim().length > 0) {
                 handleAutocomplete(fromInput, resultsFrom, true);
            }
        });
        toInput.addEventListener('focus', () => {
            if (toInput.value.trim().length > 0) {
                handleAutocomplete(toInput, resultsTo, false);
            }
        });
        
        // --- EXISTING PAN/ZOOM LOGIC (Unchanged) ---
        mapContainer.addEventListener('mousedown', (e) => {
            e.preventDefault();
            isAnimatingPan = false; 
            panning = true;
            wasPanning = false; 
            start.x = e.clientX - view.x;
            start.y = e.clientY - view.y;
            // Removed clearNodeSelection() here to allow persistent nodes to stay on click/drag
        });
        window.addEventListener('mouseup', (e) => {
            panning = false;
        });
        
        window.addEventListener('mousemove', (e) => {
            if (!panning) return;
            e.preventDefault();
            isAnimatingPan = false; 
            wasPanning = true; 
            let newX = e.clientX - start.x;
            let newY = e.clientY - start.y;
            setTransform(newX, newY); 
        });
        mapContainer.addEventListener('wheel', (e) => {
            e.preventDefault(); 
            isAnimatingPan = false; 
            
            // Set the target scale based on wheel delta
            const zoomFactor = 0.05; 
            const delta = e.deltaY < 0 ? 1 : -1; 
            targetScale = Math.max(0.5, Math.min(10, scale + delta * zoomFactor * scale)); 
            
            const rect = mapContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Calculate new view center based on targetScale
            const worldX = (mouseX - view.x) / scale;
            const worldY = (mouseY - view.y) / scale;
            let newViewX = mouseX - worldX * targetScale;
            let newViewY = mouseY - worldY * targetScale;
            
            // Start the smooth animation
            animatePanToTarget(newViewX, newViewY, targetScale);
            
            // Allow persistent nodes to remain visible, do not call clearNodeSelection()
        });

        mapContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isAnimatingPan = false; 
            if (e.touches.length === 1) {
                panning = true;
                wasPanning = false; 
                isPinching = false;
                start.x = e.touches[0].clientX - view.x;
                start.y = e.touches[0].clientY - view.y;
                // Removed clearNodeSelection() here
            } else if (e.touches.length === 2) {
                panning = false;
                isPinching = true;
                initialPinchDistance = getPinchDistance(e.touches);
                startScale = scale; 
                targetScale = scale; // Initialize target scale for pinching
                // Removed clearNodeSelection() here
            }
        });
        window.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isPinching = false;
            }
            if (e.touches.length < 1) {
                panning = false;
            }
        });
        
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (panning && e.touches.length === 1) {
                isAnimatingPan = false; 
                wasPanning = true; 
                let newX = e.touches[0].clientX - start.x;
                let newY = e.touches[0].clientY - start.y;
                setTransform(newX, newY); 
            } else if (isPinching && e.touches.length === 2) {
                isAnimatingPan = false; 
                const rect = mapContainer.getBoundingClientRect();
                const pinchCenterX = ((e.touches[0].clientX + e.touches[1].clientX) / 2) - rect.left;
                const pinchCenterY = ((e.touches[0].clientY + e.touches[1].clientY) / 2) - rect.top;
                const worldX = (pinchCenterX - view.x) / scale;
                const worldY = (pinchCenterY - view.y) / scale;
                const currentDistance = getPinchDistance(e.touches);
                
                // Calculate the new scale (instant update for pinch)
                const scaleFactor = currentDistance / initialPinchDistance;
                const newScale = Math.max(0.5, Math.min(10, startScale * scaleFactor)); 
                
                // Set the current scale and target scale
                scale = newScale;
                targetScale = newScale;
                
                let newViewX = pinchCenterX - worldX * newScale;
                let newViewY = pinchCenterY - worldY * newScale;
                
                setTransform(newViewX, newViewY, newScale);
            }
        });
        
        // --- MODIFIED: mapContainer.addEventListener('click') - Snap to closest node ---
        mapContainer.addEventListener('click', (e) => {
            if (wasPanning || isPinching) {
                wasPanning = false; 
                return;
            }
            
            // If a route is active, don't allow node clicks to overwrite it.
            if (document.body.hasAttribute('data-route-active')) {
                return;
            }

            const rect = mapContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const imageX = (mouseX - view.x) / scale;
            const imageY = (mouseY - view.y) / scale;
            let minDistanceSq = Infinity;
            let closestNode = null;
            const currentImageWidth = mapImage.offsetWidth;
            const currentImageHeight = mapImage.offsetHeight;
            const widthRatio = currentImageWidth / originalImageWidth;
            const heightRatio = currentImageHeight / originalImageHeight;
            if (originalImageWidth === 0) {
                // Do not clear node selection here, as persistent nodes might be active
                return;
            }
            
            nodesData.nodes.forEach(node => {
                const nodeRenderX = (node.x * NODE_SCALE_FACTOR) * widthRatio;
                const nodeRenderY = (node.y * NODE_SCALE_FACTOR) * heightRatio;
                const dx = imageX - nodeRenderX;
                const dy = imageY - nodeRenderY;
                const distanceSq = (dx * dx) + (dy * dy); 
                if (distanceSq < minDistanceSq) {
                    minDistanceSq = distanceSq;
                    closestNode = node;
                }
            });
            
            // LOGIC: Always snap to the closest node
            if (closestNode) {
                // If the user clicks the currently selected node, clear it (toggle)
                if (currentlySelectedNode && currentlySelectedNode.id === closestNode.id) {
                    clearNodeSelection();
                } else {
                    // Select the new node, which also centers/zooms and displays the info box
                    selectAndCenterOnNode(closestNode); 
                }
            } else {
                // Clicked far from any node or no nodes exist
                // Clear only the transient selection (info box), leave persistent nodes alone
                document.querySelectorAll('.node.selected, .node.from-highlight').forEach(el => el.classList.remove('selected', 'from-highlight'));
                document.querySelectorAll('.node-label.selected').forEach(el => el.classList.remove('selected'));
                currentlySelectedNode = null;
                nodeInfoDisplay.style.display = 'none';
            }
        });

    </script>
